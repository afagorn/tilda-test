<!DOCTYPE html>
<html>
<head>
	<title>Phone</title>
	<style>
		.content {
			margin: 100px auto;
			text-align: center;
			color: red;
		}
		.phone {
			text-align: center;
		}
	</style>

	<script>
		let geoUrl = 'http://127.0.0.1:8888/geo.php'

		fetch(geoUrl).then(function(response) {
			return response.json();
		}).then(function(data) {
			document.querySelectorAll('.phone-number').forEach(function (element) {
				element.innerHTML = data.phone_code;
			});
		})
	</script>
</head>
<body>
	<div class="phone">8-<span class="phone-number">XXX</span>-DIGITS</div>

	<div class="content">
		<h1 class="content">Welcome!</h1>
	</div>

	<div class="phone">8-<span class="phone-number">800</span>-DIGITS</div>
</body>
</html>
